<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz app</title>
</head>
<body>
    <section id="details">
        <img src="image/testbook-logo.png" alt="">
        <h1 id="user">Hello user</h1><br><br>
        <p id="line">Enter your Name to continue Quiz</p>
        <p class="welcome-note">Welcome to the Quiz App, <span id="userName"></span>!</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="enter()">Enter</button>
        <p>You'll have 10 seconds to answer each questions </p>
        <section id="homePage">
            <h2>Select Categories</h2>
            <button id="btn1" onclick="loadQuestion();">Pipes and Cisterns</button>
            <button id="btn2" onclick="startQuiz('probability')">Probability</button>
            <button id="btn3" onclick="startQuiz('problemsAge')">Problems on Age</button>
            <button id="btn4" onclick="startQuiz('profitLoss')">Profit and Loss</button>
        </section>
    </section>

    <div class="quiz-page" id="quizPage" style="display: none;" >
        <div class="quiz-header">
            <span id="timer">Timer: 0s</span>
            <span id="score">Score: 0</span>
        </div>
        <div id="questionContainer">
            <!-- Quiz questions dynamically loaded here -->
        </div>

        <div id="optionsContainer"></div>
        <button onclick="nextQuestion()">Next Question</button>
    </div>
    



    <script src="dfd.js"></script>
</body>
</html>
