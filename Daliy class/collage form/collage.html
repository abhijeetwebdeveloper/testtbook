<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Collage form</title>
</head>
<body>
    <form style="background-color: rgb(209, 185, 185);">
        <h1>Collage Form</h1>
        <label for="Enter Name">Enter Name</label>
        <br>
        <input type="text" placeholder="Enter Name" required ><br><br>
        <label for="Enter Email">Enter Email</label>
        <br>
        <input type="text" placeholder=" Enter Email"><br><br>
        <label for="information">Father Name</label><br>
        <input type="text" value="Father Name" placeholder="Father Name"><br><br>
        <label for="information">Mother Name</label><br>
        <input type="text" value="Mother Name" placeholder="Mother Name"><br><br>
        <label for="information">Date Of Birth</label><br>
        <input type="date"><br><br>
        <label>Gender</label><br>
        <input type="radio" value="Male" name="Gender">Male <br>
        <input type="radio" value="Female" name="Gender">Female <br>
         <H3>Subject</H3>
         <input type="checkbox" value="Subject" name="Mathematics"> Mathematics <br>
         <input type="checkbox" value="Subject" name="Chemistry"> Chemistry<br>
         <input type="checkbox" value="Subject" name="Physics"> Physics <br>
         <input type="checkbox" value="Subject" name="Geography">Geography <br>
         <input type="checkbox" value="Subject" name="Economics">Economics <br>
         <input type="checkbox" value="Subject" name="Sociology">Sociology<br>
         <input type="checkbox" value="Subject" name="Hindi"> Hindi <br>
         <h3>Select Your City</h3>
         <select name="City" id="City"> 
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangluru">Bangluru</option>
            <option value="Noeda">Noeda</option>
            <option value="Hardoi">Hardoi</option>
            <option value="lucknow">lucknow</option>
         </select><br><br>
         <label for="information">Home Address</label><br>
         <textarea name="Home Address" id="information" cols="15" rows="5"></textarea><br><br>
         <label for="information">Contact Number</label><br>
         <input type="number"><br><br>
         <input type="submit">



    </form>
</body>
</html>
